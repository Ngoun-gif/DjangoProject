{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Add Subject{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header bg-primary text-white">
    <h3 class="card-title mb-0">Add New Subject</h3>
  </div>

  <form method="post" class="p-4">
    {% csrf_token %}

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="form-floating mb-3">
          {{ form.subject_name }}
          <label for="{{ form.subject_name.id_for_label }}" class="text-muted">
            <i class="fas fa-book me-2"></i>Subject Name
          </label>
        </div>
      </div>
    </div>

    <!-- Submit -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary px-4 py-2">
        <i class="fas fa-save me-2"></i>Create Subject
      </button>
      <a href="{% url 'subject_list' %}" class="btn btn-outline-secondary">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
